<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Red social</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="vh-100 d-flex justify-content-center align-items-center">
      <div class="d-flex justify-content-center main-container">
        <div
          class="contenedor-img d-flex align-items-center justify-content-center"
        >
          <img
            class="img"
            src="https://cdn.pixabay.com/photo/2015/12/07/22/53/paper-planes-1081560_960_720.png"
            alt="imagen"
          />
        </div>
        <div class="contenedor" id="singUp">
          <h1
            class="sing-up text-light d-flex justify-content-flex-start mb-4 mt-5 ms-5"
          >
            Chattergram
          </h1>
          <form class="signup-form" id="signup-form">
            <div class="mb-4 px-5">
              <label for="signup-username" class="form-label"
                >Nombre de usuario</label
              >
              <input
                type="name"
                class="form-control"
                id="signup-username"
                placeholder="Crea un nombre de usuario"
              />
            </div>
            <div class="mb-4 px-5">
              <label for="signup-email" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="signup-email"
                aria-describedby="emailHelp"
                placeholder="Ingresa tu correo"
              />
            </div>
            <div class="mb-4 px-5">
              <label for="signup-password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="signup-password"
                placeholder="Debe tener mas de 6 caracteres"
              />
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4 ms-5">
              <button type="submit" class="btn-custom rounded-5 p-2">
                Registrate
              </button>
            </div>
            <div class="d-flex justify-content-center gap-2 mt-3">
              <p>¿Ya tienes una cuenta?</p>
              <a href="./">Inicia Sesión</a>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
