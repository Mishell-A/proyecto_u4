<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chattergram</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <link rel="stylesheet" href="./assets/css/inicio.css" />
    <script type="module" src="./assets/js/script.js"></script>
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="./assets/img/logoo.webp"
              alt="logo"
              class="img-logo"
            />Chattergram</a
          >
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./inicio.html"
                <a
                  class="nav-link active"
                  aria-current="page"
                  href="./inicio.html"
                  ><i class="bi bi-house-door-fill"></i> Inicio</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./perfil.html">
                <a class="nav-link" href="./perfil.html">
                  <i class="bi bi-person-fill"></i> Perfil</a
                >
              </li>
            </ul>
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" id="Logout">
                  <i class="bi bi-box-arrow-down-right"></i> Cerrar sesión
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main class="container my-5 principal">
      <div class="row gx-4">
        <!-- Perfil lateral -->
        <aside class="col-lg-4 col-md-5 perfil">
          <div class="perfil-info">
            <img
              src="https://via.placeholder.com/100"
              alt="Avatar"
              class="avatar"
            />
            <h4>Nombre de Usuario</h4>
            <p>Miembro desde: Octubre 2024</p>
          </div>
        </aside>

        <section class="col-lg-8 col-md-7">
          <div class="card p-3 crear-pub">
            <div class="d-flex align-items-center mb-2">
              <h5 class="titulo-card mb-0">Crear Publicación</h5>
            </div>

            <form id="task-form">
              <div class="mb-2">
                <input
                  type="text"
                  class="campo-texto"
                  id="title"
                  placeholder="Escribe el título aquí"
                  required
                />
              </div>

              <div class="d-flex mb-2">
                <textarea
                  class="campo-texto me-2"
                  id="description"
                  rows="3"
                  placeholder="¿Qué estás pensando?"
                  required
                ></textarea>
              </div>

              <button
                type="submit"
                class="boton-personalizado w-100"
                id="btn-publicar"
              >
                Publicar
              </button>
            </form>
          </div>
        </section>
      </div>

      <!-- Publicaciones  -->
      <article class="my-4" id="tasks-container">
        <div class="card Publicaciones">
          <div class="card-body">
            <div class="d-flex justify-content-between align-items-center">
              <div class="d-flex align-items-center">
                <img
                  src="https://via.placeholder.com/50"
                  class="foto-perfil"
                  alt="Foto de perfil"
                />
                <div>
                  <h5 class="titulo-card mb-0">Nombre de Usuario</h5>
                  <p class="fecha-publicacion">
                    Publicado el 11 de octubre de 2024
                  </p>
                </div>
              </div>
              <div class="dropdown">
                <button class="boton-opciones" type="button" id="opcionesMenu">
                  <i class="bi bi-three-dots"></i>
                </button>
                <ul class="opciones-menu">
                  <li><a class="opcion" href="#">Editar</a></li>
                  <li><a class="opcion eliminar" href="#">Eliminar</a></li>
                </ul>
              </div>
            </div>
            <p class="contenido-publicacion">
              Este es un ejemplo de texto para una publicación.
            </p>
          </div>
        </div>
      </article>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script type="module" src="./assets/js/feed.js"></script>
  </body>
</html>
